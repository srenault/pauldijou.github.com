  <body>
    <header class="menu">
      <div class="container">
        <div class="row">
          <div class="col-xs-2">
            <a href="/">
              <span class="fa fa-home fa-2x fa-fw"></span>
              <span class="nav-label">
                Home
              </span>
            </a>
          </div>
          <div class="col-xs-2">
            <a href="/blog/">
              <span class="fa fa-coffee fa-2x fa-fw"></span>
              <span class="nav-label">
                Blog
              </span>
            </a>
          </div>
          <div class="col-xs-2">
            <a href="/resume/">
              <span class="fa fa-code fa-2x fa-fw"></span>

          <div class="col-xs-2">

              <span class="fa fa-flask fa-2x fa-fw"></span>

              </span>
            </a>
          </div>
          <div class="col-xs-2">
            <a href="/about/">
              <span class="fa fa-user fa-2x fa-fw"></span>

              </span>
            </a>
          </div>
          <div class="col-xs-2">
            <a href="/contact/">
              <span class="fa fa-envelope fa-2x fa-fw"></span>

            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="contact">
        <div class="row">
          <section class="social">
            <ul class="social list-inline visible" id="social">
              <li class="">
                <a class="twitter" href="https://twitter.com/paul_dijou" target="_blank">
                  <span class="fa fa-twitter fa-3x fa-fw"></span>
                </a>
              </li>
              <li class="">
                <a class="github" href="https://github.com/pauldijou" target="_blank">
                  <span class="fa fa-github fa-3x fa-fw"></span>
                </a>
              </li>
              <li class="">
                <a class="google_plus" href="https://plus.google.com/u/0/102994553784447043819" target="_blank">
                  <span class="fa fa-google-plus fa-3x fa-fw"></span>
                </a>
              </li>
              <li class="">
                <a class="linkedin" href="http://www.linkedin.com/pub/paul-dijou/40/10/883/en" target="_blank">
                  <span class="fa fa-linkedin fa-3x fa-fw"></span>
                </a>
              </li>
              <li class="">
                <a class="rss" href="http://feeds2.feedburner.com/pauldijou" target="_blank">
                  <span class="fa fa-rss fa-3x fa-fw"></span>
                </a>
              </li>
              <li class="">
                <a class="email" href="mailto:paul.dijou@gmail.com" target="_blank">
                  <span class="fa fa-envelope fa-3x fa-fw"></span>
                </a>
              </li>
            </ul>
          </section>
        </div>
        <div class="row">
          <section class="email col col-md-7">
            <form class="form-horizontal" id="contactForm" novalidate="novalidate" style="margin:0px;">
              <h2>Contact form</h2>
              <div class="control-group contactName">
                <label class="control-label" for="contactName">
                  Name
                  <span class="required">*</span>
                </label>
                <input class="span4" id="contactName" name="contactName" required="required" type="text">
              </div>
              <div class="control-group contactEmail">
                <label class="control-label" for="contactEmail">
                  Email
                  <span class="required">*</span>
                </label>
                <input class="span4" id="contactEmail" name="contactEmail" required="required" type="email">
              </div>
              <div class="control-group contactSubject" for="contactSubject">
                <label class="control-label" for="contactSubject">
                  Subject
                  <span class="required">*</span>
                </label>
                <input class="span4" id="contactSubject" name="contactSubject" required="required" type="text">
              </div>
              <div class="control-group contactMessage">
                <label class="control-label" for="contactMessage">
                  Message
                  <span class="required">*</span>
                </label>
                <textarea class="span4" id="contactMessage" name="contactMessage" required="required"></textarea>
              </div>
              <button class="button submit" type="submit">
                <span class="fa fa-check-circle fa-lg fa-fw"></span>
                Send
              </button>
              <button class="button reset" type="reset">
                <span class="fa fa-times-circle fa-lg fa-fw"></span>
                Cancel
              </button>
            </form>
          </section>
          <section class="irc col col-md-5">
            <h2>IRC</h2>
            <p>
              I'm killing time on
              <a href="http://freenode.net/">irc.freenode.net</a>
              on one of the following channels:
            </p>
            <div class="row">
              <div class="col col-md-6">
                <ul class="list-unstyled" style="margin-left:20px;">
                  <li>#angularjs</li>
                  <li>#playframework</li>
                </ul>
              </div>
              <div class="col col-md-6">
                <ul class="list-unstyled" style="margin-left:20px;">
                  <li>#scala</li>
                  <li>#akka</li>
                </ul>
              </div>
            </div>
            <p>
              If you don't have an IRC client, just click on this link:
              <a href="http://webchat.freenode.net/" target="_blank">webchat.freenode.net</a>
            </p>
          </section>
        </div>
      </div>
    </div>
    <script src="http://pauldijou.fr/javascripts/main.min.js" type="text/javascript"></script>
